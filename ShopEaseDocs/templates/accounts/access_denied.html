{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
<div class="access-denied-container">
    <div class="access-denied-card">
        <div class="access-denied-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Access Denied</h1>
        <p>You don't have permission to access this page.</p>
        <p class="text-muted">This section is restricted to Super Admins only.</p>

        <div class="access-denied-actions">
            <a href="{% url 'help_center:index' %}" class="btn btn-primary">
                <i class="fas fa-question-circle"></i> Go to Help Center
            </a>
            <a href="{% url 'core:home' %}" class="btn btn-outline">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
