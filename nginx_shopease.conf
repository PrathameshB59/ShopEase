# ========================================
# ShopEase Nginx Configuration
# ========================================
# Architecture: Ngrok -> Nginx -> Gunicorn -> Django
#
# Copy this file to: /etc/nginx/sites-available/shopease
# Then: sudo ln -s /etc/nginx/sites-available/shopease /etc/nginx/sites-enabled/
# ========================================

# Upstream servers (Gunicorn instances)
# NOTE: Using different internal ports to avoid conflict with Nginx listen ports
# Nginx listens on: 80, 8080, 9000 (external/public)
# Gunicorn binds to: 8001, 8081, 9001 (internal only)
upstream shopease_customer {
    server 127.0.0.1:8001;
}

upstream shopease_admin {
    server 127.0.0.1:8081;
}

upstream shopease_docs {
    server 127.0.0.1:9001;
}

# ========================================
# Customer Server (Main Site) - Port 80
# ========================================
server {
    listen 80;
    server_name localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Max upload size (for product images etc)
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias "/mnt/c/Users/Prathmesh D Birajdar/OneDrive/Desktop/ShopEase/shopease/staticfiles/";
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias "/mnt/c/Users/Prathmesh D Birajdar/OneDrive/Desktop/ShopEase/shopease/media/";
        expires 7d;
    }

    # Proxy to Gunicorn
    location / {
        proxy_pass http://shopease_customer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

