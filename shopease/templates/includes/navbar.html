{% load static %}

<nav class="navbar">
    <div class="container">
        <div class="navbar-inner">
            <!-- Logo -->
            <div class="navbar-brand">
                <a href="{% url 'home' %}" class="brand-link">
                    <span class="brand-text">ShopEase</span>
                </a>
            </div>

            <!-- Search (disabled until products app ready) -->
            <div class="navbar-search">
                <form class="search-form">
                    <input type="search" name="q" class="search-input" placeholder="Search products..." disabled>
                    <button type="button" class="search-btn" disabled>
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Navigation Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" style="opacity: 0.5; cursor: not-allowed;">Shop (Coming Soon)</span>
                </li>
            </ul>

            <!-- User Actions -->
            <div class="navbar-actions">
                <!-- Cart Button -->
                <a href="{% url 'cart:cart_view' %}" class="action-link">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                    </svg>
                    <span class="badge" id="cartCount">0</span>
                </a>

                <!-- User Dropdown -->
                {% if user.is_authenticated %}
                <div class="user-dropdown" id="userDropdown">
                    <button type="button" class="action-link" onclick="toggleUserDropdown(event)">
                        <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </button>
                    <div class="dropdown-menu">
                        <div class="dropdown-header">
                            <span class="user-name">{{ user.username }}</span>
                        </div>
                        <a href="{% url 'accounts:dashboard' %}" class="dropdown-item">Dashboard</a>
                        <a href="{% url 'accounts:profile' %}" class="dropdown-item">Profile</a>
                        <div class="dropdown-divider"></div>
                        <form method="POST" action="{% url 'accounts:logout' %}" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item"
                                style="width: 100%; text-align: left; background: none; border: none; cursor: pointer; font: inherit;">Logout</button>
                        </form>
                    </div>
                </div>
                {% else %}
                <a href="{% url 'accounts:auth' %}" class="action-link">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .navbar-inner {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 1rem 0;
    }

    .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .brand-link {
        text-decoration: none;
    }

    .brand-text {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f4c5c;
    }

    .navbar-search {
        flex: 1;
        max-width: 500px;
    }

    .search-form {
        position: relative;
        display: flex;
    }

    .search-input {
        flex: 1;
        padding: 0.75rem 3rem 0.75rem 1rem;
        border: 1px solid #d1d5db;
        border-radius: 9999px;
    }

    .search-input:disabled {
        background: #f3f4f6;
        cursor: not-allowed;
    }

    .search-btn {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #0f4c5c;
        color: white;
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .navbar-nav {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: 500;
        color: #374151;
        text-decoration: none;
    }

    .nav-link:hover {
        color: #0f4c5c;
    }

    .navbar-actions {
        display: flex;
        gap: 1rem;
    }

    .action-link {
        position: relative;
        padding: 0.5rem;
        color: #374151;
        background: none;
        border: none;
        cursor: pointer;
        text-decoration: none;
    }

    .action-link:hover {
        color: #0f4c5c;
    }

    .action-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    .badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        font-size: 0.75rem;
        font-weight: 700;
        min-width: 20px;
        height: 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0 5px;
    }

    .user-dropdown {
        position: relative;
    }

    .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        right: 0;
        min-width: 200px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: none;
    }

    .user-dropdown.open .dropdown-menu {
        display: block;
        animation: fadeIn 0.2s;
    }

    .dropdown-header {
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #e5e7eb;
    }

    .user-name {
        font-weight: 600;
        color: #1f2937;
    }

    .dropdown-item {
        display: block;
        padding: 0.75rem 1rem;
        color: #374151;
        text-decoration: none;
    }

    .dropdown-item:hover {
        background: #f9fafb;
    }

    .dropdown-divider {
        height: 1px;
        background: #e5e7eb;
        margin: 0.5rem 0;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    function toggleUserDropdown(event) {
        event.stopPropagation();
        document.getElementById('userDropdown').classList.toggle('open');
    }
    document.addEventListener('click', function (e) {
        const dropdown = document.getElementById('userDropdown');
        if (dropdown && !dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
        }
    });
</script>
