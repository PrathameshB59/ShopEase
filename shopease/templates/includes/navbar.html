{% load static %}

<!-- ==========================================
     NAVIGATION BAR - Main Site Navigation
     ========================================== -->

<nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="container">
        <div class="navbar-inner">
            <!-- ==========================================
                 LOGO / BRAND
                 ========================================== -->

            <div class="navbar-brand">
                <a href="{% url 'home' %}" class="brand-link" aria-label="ShopEase Home">
                    <span class="brand-text">ShopEase</span>
                </a>
            </div>

            <!-- ==========================================
                 SEARCH BAR
                 ========================================== -->

            <div class="navbar-search">
                <form class="search-form" action="{% url 'products:product_list' %}" method="GET" role="search">
                    <input type="search" name="q" class="search-input" placeholder="Search products..."
                        value="{{ request.GET.q }}" aria-label="Search products">

                    <button type="submit" class="search-btn" aria-label="Submit search">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- ==========================================
                 NAVIGATION LINKS
                 ========================================== -->

            <ul class="navbar-nav" id="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">
                        Home
                    </a>
                </li>

                <!-- Shop Dropdown -->
                <li class="nav-item nav-dropdown">
                    <button class="nav-link dropdown-toggle" id="shopDropdown" aria-expanded="false">
                        Shop
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="6 9 12 15 18 9" />
                        </svg>
                    </button>

                    <div class="dropdown-menu" id="shopDropdownMenu">
                        <a href="{% url 'products:product_list' %}" class="dropdown-item">
                            All Products
                        </a>

                        <div class="dropdown-divider"></div>

                        <a href="#" class="dropdown-item">Electronics</a>
                        <a href="#" class="dropdown-item">Jewelery</a>
                        <a href="#" class="dropdown-item">Men's Clothing</a>
                        <a href="#" class="dropdown-item">Women's Clothing</a>
                    </div>
                </li>
            </ul>

            <!-- ==========================================
                 USER ACTIONS
                 ========================================== -->

            <div class="navbar-actions">
                <!-- Cart Icon -->
                <a href="{% url 'cart:view' %}" class="action-link" aria-label="Shopping cart">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                    </svg>
                    <span class="badge" id="cartCount">0</span>
                </a>

                <!-- User Menu -->
                {% if user.is_authenticated %}
                <!-- Logged in user -->
                <div class="user-dropdown">
                    <button type="button" class="action-link" id="userDropdownBtn" aria-label="User menu"
                        aria-expanded="false">
                        {% if user.profile.avatar %}
                        <img src="{{ user.profile.avatar.url }}" alt="{{ user.username }}" class="user-avatar-small">
                        {% else %}
                        <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        {% endif %}
                    </button>

                    <!-- Dropdown Menu -->
                    <div class="dropdown-menu user-dropdown-menu" id="userDropdownMenu">
                        <div class="dropdown-header">
                            <strong>{{ user.username }}</strong>
                            <small>{{ user.email }}</small>
                        </div>

                        <div class="dropdown-divider"></div>

                        <a href="{% url 'accounts:profile' %}" class="dropdown-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            My Profile
                        </a>

                        <a href="{% url 'accounts:dashboard' %}" class="dropdown-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="3" width="7" height="7" />
                                <rect x="14" y="3" width="7" height="7" />
                                <rect x="14" y="14" width="7" height="7" />
                                <rect x="3" y="14" width="7" height="7" />
                            </svg>
                            Dashboard
                        </a>

                        <a href="{% url 'cart:view' %}" class="dropdown-item">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="9" cy="21" r="1" />
                                <circle cx="20" cy="21" r="1" />
                                <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                            </svg>
                            My Cart
                        </a>

                        <div class="dropdown-divider"></div>

                        <form method="POST" action="{% url 'accounts:logout' %}" style="margin: 0;">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item logout">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4" />
                                    <polyline points="16 17 21 12 16 7" />
                                    <line x1="21" y1="12" x2="9" y2="12" />
                                </svg>
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
                {% else %}
                <!-- Not logged in -->
                <a href="{% url 'accounts:auth' %}" class="action-link" aria-label="Login">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<style>
    /* Navbar container */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .navbar-inner {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 1rem 0;
    }

    .container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Brand */
    .navbar-brand {
        flex-shrink: 0;
    }

    .brand-link {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .brand-text {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f4c5c;
    }

    /* Search */
    .navbar-search {
        flex: 1;
        max-width: 500px;
    }

    .search-form {
        position: relative;
        display: flex;
    }

    .search-input {
        flex: 1;
        padding: 0.75rem 1rem;
        padding-right: 3rem;
        border: 1px solid #d1d5db;
        border-radius: 9999px;
        font-size: 1rem;
    }

    .search-input:focus {
        outline: none;
        border-color: #0f4c5c;
        box-shadow: 0 0 0 3px rgba(15, 76, 92, 0.1);
    }

    .search-btn {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 9999px;
        background: #0f4c5c;
        color: white;
        border: none;
        cursor: pointer;
    }

    .search-icon {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    /* Navigation */
    .navbar-nav {
        display: flex;
        gap: 2rem;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: 500;
        color: #374151;
        text-decoration: none;
        transition: color 0.2s;
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }

    .nav-link:hover {
        color: #0f4c5c;
    }

    /* Shop Dropdown */
    .nav-dropdown {
        position: relative;
    }

    .dropdown-toggle svg {
        transition: transform 0.2s;
        stroke-width: 2;
    }

    .dropdown-toggle:hover svg {
        transform: translateY(2px);
    }

    .dropdown-menu {
        position: absolute;
        top: calc(100% + 0.5rem);
        left: 0;
        min-width: 200px;
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        z-index: 1000;
    }

    .dropdown-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }

    .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;
        color: #374151;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background 0.2s;
        border: none;
        background: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .dropdown-item:hover {
        background: #f3f4f6;
        color: #0f4c5c;
    }

    .dropdown-item.logout {
        color: #dc2626;
    }

    .dropdown-item svg {
        stroke-width: 2;
        flex-shrink: 0;
    }

    .dropdown-divider {
        height: 1px;
        background: #e5e7eb;
        margin: 0.5rem 0;
    }

    /* Actions */
    .navbar-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .action-link {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        color: #374151;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.2s;
        text-decoration: none;
    }

    .action-link:hover {
        color: #0f4c5c;
    }

    .action-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    /* User Avatar Small */
    .user-avatar-small {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #0f4c5c;
    }

    /* Cart Badge */
    .badge {
        position: absolute;
        top: -4px;
        right: -4px;
        background: #dc2626;
        color: white;
        font-size: 0.75rem;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 9999px;
        min-width: 20px;
        text-align: center;
    }

    /* User Dropdown */
    .user-dropdown {
        position: relative;
    }

    .user-dropdown-menu {
        right: 0;
        left: auto;
        min-width: 240px;
    }

    .dropdown-header {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        border-bottom: 1px solid #e5e7eb;
    }

    .dropdown-header strong {
        color: #111827;
        font-size: 0.875rem;
    }

    .dropdown-header small {
        color: #6b7280;
        font-size: 0.75rem;
    }

    /* Mobile responsive */
    @media (max-width: 767px) {
        .navbar-inner {
            flex-wrap: wrap;
        }

        .navbar-search {
            order: 3;
            flex: 1 1 100%;
            max-width: none;
            margin-top: 1rem;
        }

        .navbar-nav {
            gap: 1rem;
        }
    }
</style>

<script>
    /* ==========================================
       NAVBAR JAVASCRIPT - Dropdowns
       ========================================== */

    document.addEventListener('DOMContentLoaded', function () {

        // Shop Dropdown
        const shopDropdownBtn = document.getElementById('shopDropdown');
        const shopDropdownMenu = document.getElementById('shopDropdownMenu');

        if (shopDropdownBtn && shopDropdownMenu) {
            shopDropdownBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                const isOpen = shopDropdownMenu.classList.contains('show');

                // Close all dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });

                // Toggle this dropdown
                if (!isOpen) {
                    shopDropdownMenu.classList.add('show');
                    shopDropdownBtn.setAttribute('aria-expanded', 'true');
                } else {
                    shopDropdownBtn.setAttribute('aria-expanded', 'false');
                }
            });
        }

        // User Dropdown
        const userDropdownBtn = document.getElementById('userDropdownBtn');
        const userDropdownMenu = document.getElementById('userDropdownMenu');

        if (userDropdownBtn && userDropdownMenu) {
            userDropdownBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                const isOpen = userDropdownMenu.classList.contains('show');

                // Close all dropdowns
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });

                // Toggle this dropdown
                if (!isOpen) {
                    userDropdownMenu.classList.add('show');
                    userDropdownBtn.setAttribute('aria-expanded', 'true');
                } else {
                    userDropdownBtn.setAttribute('aria-expanded', 'false');
                }
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (e) {
            if (!e.target.closest('.nav-dropdown') && !e.target.closest('.user-dropdown')) {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
                document.querySelectorAll('[aria-expanded]').forEach(btn => {
                    btn.setAttribute('aria-expanded', 'false');
                });
            }
        });

        // Close on escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('show');
                });
            }
        });

        // Load cart count
        updateCartCount();
    });

    /* ==========================================
       UPDATE CART COUNT
       ========================================== */

    async function updateCartCount() {
        try {
            const response = await fetch('/cart/data/');
            const data = await response.json();

            if (data.success) {
                const cartBadge = document.getElementById('cartCount');
                if (cartBadge) {
                    cartBadge.textContent = data.cart_count;
                }
            }
        } catch (error) {
            console.error('Failed to load cart count:', error);
        }
    }

    // Make function globally available
    window.updateCartCount = updateCartCount;
</script>
