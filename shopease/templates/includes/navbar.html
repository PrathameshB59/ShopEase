{% load static %}

<!-- ==========================================
     NAVIGATION BAR - Main Site Navigation
     ========================================== -->

<nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="container">
        <div class="navbar-inner">
            <!-- ==========================================
                 LOGO / BRAND
                 ========================================== -->

            <div class="navbar-brand">
                <a href="{% url 'home' %}" class="brand-link" aria-label="ShopEase Home">
                    <!-- Text logo (no image file yet) -->
                    <span class="brand-text">ShopEase</span>
                </a>
            </div>

            <!-- ==========================================
                 SEARCH BAR - Disabled until products app ready
                 ========================================== -->

            <div class="navbar-search">
                <form class="search-form" role="search">
                    <input type="search" name="q" class="search-input" placeholder="Search products..." disabled
                        aria-label="Search products">

                    <button type="button" class="search-btn" disabled aria-label="Submit search">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.35-4.35" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- ==========================================
                 NAVIGATION LINKS - Simplified
                 ========================================== -->

            <ul class="navbar-nav" id="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">
                        Home
                    </a>
                </li>

                <!-- Shop Dropdown - Categories -->
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="shopDropdown" role="button" aria-expanded="false">
                        Shop
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="shopDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'products:product_list' %}">
                                All Products
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        {% load products_tags %}
                        {% get_categories as categories %}
                        {% for category in categories %}
                        <li>
                            <a class="dropdown-item" href="{% url 'products:category' category.slug %}">
                                {{ category.name }}
                                <span class="badge">{{ category.get_product_count }}</span>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </li>

            <!-- ==========================================
                 USER ACTIONS - Simplified
                 ========================================== -->

            <div class="navbar-actions">
                <!-- Cart icon (disabled for now) -->
                <button type="button" class="action-link" disabled aria-label="Shopping cart (coming soon)"
                    style="opacity: 0.5; cursor: not-allowed;">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6" />
                    </svg>
                </button>

                <!-- User icon (disabled for now) -->
                <button type="button" class="action-link" disabled aria-label="User account (coming soon)"
                    style="opacity: 0.5; cursor: not-allowed;">
                    <svg class="action-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor">
                        <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>

<style>
    /* Navbar container */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        border-bottom: 1px solid #e5e7eb;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .navbar-inner {
        display: flex;
        align-items: center;
        gap: 2rem;
        padding: 1rem 0;
    }

    .container {
        width: 100%;
        max-width: 1280px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Brand */
    .navbar-brand {
        flex-shrink: 0;
    }

    .brand-link {
        display: flex;
        align-items: center;
    }

    .brand-text {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #0f4c5c;
    }

    /* Search */
    .navbar-search {
        flex: 1;
        max-width: 500px;
    }

    .search-form {
        position: relative;
        display: flex;
    }

    .search-input {
        flex: 1;
        padding: 0.75rem 1rem;
        padding-right: 3rem;
        border: 1px solid #d1d5db;
        border-radius: 9999px;
        font-size: 1rem;
    }

    .search-input:focus {
        outline: none;
        border-color: #0f4c5c;
        box-shadow: 0 0 0 3px rgba(15, 76, 92, 0.1);
    }

    .search-input:disabled {
        background: #f3f4f6;
        cursor: not-allowed;
    }

    .search-btn {
        position: absolute;
        right: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 9999px;
        background: #0f4c5c;
        color: white;
        border: none;
        cursor: pointer;
    }

    .search-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .search-icon {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    /* Navigation */
    .navbar-nav {
        display: flex;
        gap: 2rem;
        align-items: center;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .nav-link {
        font-size: 1rem;
        font-weight: 500;
        color: #374151;
        text-decoration: none;
        transition: color 0.2s;
    }

    .nav-link:hover {
        color: #0f4c5c;
    }

    /* Actions */
    .navbar-actions {
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    .action-link {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        color: #374151;
        background: none;
        border: none;
        cursor: pointer;
        transition: color 0.2s;
    }

    .action-link:hover:not(:disabled) {
        color: #0f4c5c;
    }

    .action-icon {
        width: 24px;
        height: 24px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    /* Mobile responsive */
    @media (max-width: 767px) {
        .navbar-inner {
            flex-wrap: wrap;
        }

        .navbar-search {
            order: 3;
            flex: 1 1 100%;
            max-width: none;
            margin-top: 1rem;
        }

        .navbar-nav {
            gap: 1rem;
        }
    }

    /* ==========================================
   DROPDOWN MENU STYLES
   ========================================== */

/* Dropdown container - positioned relative for absolute menu */
.nav-item.dropdown {
    position: relative;
}

/* Dropdown toggle - the clickable link */
.dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    cursor: pointer;
    user-select: none; /* Prevent text selection on double-click */
}

/* Dropdown arrow - CSS-only arrow icon */
.dropdown-toggle::after {
    content: '';
    display: inline-block;
    width: 0;
    height: 0;
    margin-left: 0.25rem;
    vertical-align: 0.15em;
    /* Triangle pointing down */
    border-top: 0.3em solid;
    border-right: 0.3em solid transparent;
    border-left: 0.3em solid transparent;
    transition: transform 0.2s ease;
}

/* Rotate arrow when menu is open */
.dropdown-toggle[aria-expanded="true"]::after {
    transform: rotate(180deg);
}

/* Dropdown menu - hidden by default */
.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 0;
    z-index: 1000;
    display: none; /* Hidden by default */
    min-width: 220px;
    padding: 0.5rem 0;
    margin: 0.5rem 0 0;
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -2px rgba(0, 0, 0, 0.05);
    list-style: none;
}

/* Show menu when dropdown is active */
.dropdown-menu.show {
    display: block;
    /* Slide down animation */
    animation: slideDown 0.2s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Dropdown menu items */
.dropdown-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 0.5rem 1rem;
    color: #374151;
    text-decoration: none;
    transition: background-color 0.15s ease;
    cursor: pointer;
}

.dropdown-item:hover {
    background-color: #f3f4f6;
    color: #0f4c5c;
}

/* Divider between menu sections */
.dropdown-divider {
    height: 0;
    margin: 0.5rem 0;
    overflow: hidden;
    border-top: 1px solid #e5e7eb;
}

/* Badge for product count */
.dropdown-item .badge {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 1.5rem;
    height: 1.5rem;
    padding: 0 0.5rem;
    font-size: 0.75rem;
    font-weight: 600;
    color: white;
    background: #0f4c5c;
    border-radius: 9999px;
}

/* Mobile responsive - full width dropdown on mobile */
@media (max-width: 767px) {
    .dropdown-menu {
        position: static;
        width: 100%;
        margin-top: 0.5rem;
        box-shadow: none;
        border: none;
        border-top: 1px solid #e5e7eb;
    }
}
</style>

<script>
    /* ==========================================
       DROPDOWN MENU FUNCTIONALITY
       ========================================== */

    (function () {
        'use strict';

        // Wait for DOM to be fully loaded
        // Ensures all elements exist before we try to access them
        document.addEventListener('DOMContentLoaded', function () {

            // Get all dropdown toggles on the page
            // NodeList of elements with class 'dropdown-toggle'
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');

            // Loop through each dropdown toggle
            dropdownToggles.forEach(function (toggle) {

                // Add click event listener
                // When user clicks the dropdown toggle button
                toggle.addEventListener('click', function (e) {
                    e.preventDefault(); // Prevent default link behavior
                    e.stopPropagation(); // Prevent event bubbling

                    // Get the dropdown menu (next sibling element)
                    const menu = this.nextElementSibling;

                    // Check if menu is currently open
                    const isOpen = menu.classList.contains('show');

                    // Close all other dropdowns first
                    // This ensures only one dropdown is open at a time
                    document.querySelectorAll('.dropdown-menu').forEach(function (m) {
                        m.classList.remove('show');
                    });

                    // Reset all aria-expanded attributes
                    // Important for screen readers (accessibility)
                    document.querySelectorAll('.dropdown-toggle').forEach(function (t) {
                        t.setAttribute('aria-expanded', 'false');
                    });

                    // Toggle this dropdown
                    if (!isOpen) {
                        // Open this dropdown
                        menu.classList.add('show');
                        this.setAttribute('aria-expanded', 'true');
                    } else {
                        // Close this dropdown
                        menu.classList.remove('show');
                        this.setAttribute('aria-expanded', 'false');
                    }
                });
            });

            // Close dropdowns when clicking outside
            // This is standard dropdown behavior users expect
            document.addEventListener('click', function (e) {
                // Check if click was outside dropdown
                if (!e.target.closest('.dropdown')) {
                    // Close all dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(function (menu) {
                        menu.classList.remove('show');
                    });
                    document.querySelectorAll('.dropdown-toggle').forEach(function (toggle) {
                        toggle.setAttribute('aria-expanded', 'false');
                    });
                }
            });

            // Close dropdowns on Escape key
            // Standard keyboard interaction for dropdowns
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    // Close all dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(function (menu) {
                        menu.classList.remove('show');
                    });
                    document.querySelectorAll('.dropdown-toggle').forEach(function (toggle) {
                        toggle.setAttribute('aria-expanded', 'false');
                    });
                }
            });
        });
    })();
</script>
